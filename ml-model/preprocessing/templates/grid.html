<!DOCTYPE html>
<html>
<head>
    <title>Image Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            position: relative;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .grid-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .grid-item:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for url in image_urls %}
        <div class="grid-item">
            <img src="{{ url }}" loading="lazy" alt="Image {{ loop.index }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
